<h1>Novo Membro</h1>


<label for="">Nome</label>
<input type="text" [(ngModel)]="member.name">
<label for="">Sobre nome</label>
<input type="text" [(ngModel)]="member.surname">
<label for="">Telefone</label>
<input type="text" [(ngModel)]="member.phone">
<button (click)="save()" class="button primary">Salvar</button>
